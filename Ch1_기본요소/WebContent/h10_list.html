<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목</title>
</head>
<body>

<h3>목록의 종류</h3>
<hr>
<!-- 순서없는 리스트 -->
<ul type="disc">  <!-- disc(기본), circle, square -->
	<li><a href="">순서 없는 목록</a>
	<li><a><img src="">순서 있는 목록</a>
	<li>정의 목록
		<ul>
		<li>짜장면
		<li>짬뽕
		<li>탕수육
		</ul>
	</li>
</ul>

<!-- 순서있는 리스트 -->
<ol type="a"> <!-- 1, a, A, i, I -->
	<li>List Item
	<li>순서없는 목록과 순서있는 목록에 li는 공통으로 사용됨
	<li type="1" value="5">type속성을 사용해서 목록번호/기호변경을 할 수 있음
	<li>li는 들여쓰기와 줄바꿈 기능을 포함하고 있음
	<li>종료태그없이 단독으로 사용가능

</ol>

</body>
</html>
